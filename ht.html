<!doctype html>
<html>
<head>
  <title>Home Teaching</title>
  <link rel="stylesheet" href="css/pure-min.css">
  <style>
  .teacher {
    margin: 0.2em;
    padding: 0.3em;
    background: skyblue;
    border-radius: 2px;
  }
  .family {
    margin: 0.2em;
    padding: 0.3em;
    background: khaki;
    border-radius: 2px;
  }
  .organizer .teacher,.organizer .family {
    overflow: hidden;
    height: 80px;
    width: 80px;
    display: inline-block;
  }

  .scroller {
    overflow: scroll;
    height: 24em;
  }

  .section {
    clear: both;
    padding: 1em;
    border: 2px dashed transparent;
    border-radius: 1em;
    transition: all 0.2s;
  }
  .section h2 {
    clear: both;
    margin-top: 0;
  }
  .section.collapsed {
    opacity: 0.2;
  }

  .section.drop-hover {
    border-color: #08c;
    background: rgba(0, 127, 200, 0.1);
  }

  .teacher.drop-hover {
    opacity: 0.5;
  }

  .companionship.drop-hover {
    box-shadow: 0px 0px 12px #ccc;
    -webkit-transform: scale(1.1);
  }

  .companionship {
    display: inline-block;
    border: 5px solid #ccc;
    padding: 1em;
    margin: 0.5em;
    min-width: 8em;
    max-width: 200px;
    border-radius: 1em;
    transition: all 0.2s;
  }
  .need-companion {
    border-color: #f90;
    background: #f90;
  }
  .need-family {
    border-color: #0f9;
    background: #0f9; 
  }
  .extra-companion {
    border-color: #08c;
    background: #08c;
  }

  .side-panel {
    box-shadow: 0px 0px 12px #ccc;
  }
  .side-panel .inner {
    padding: 1em;
  }
  .main-panel {
    border: 0px solid #000;
  }
  .pure-button {
    border-radius: 4px;
    text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
  }
  .pure-button-danger {
    color: #fff;
    background: rgb(202, 60, 60);
  }
  .pure-button-nav {
    color: #fff;
    background: #08c;
  }
  </style>
</head>
<body ng-app="hometeaching" data-ng-csp>

  <div ng-view></div>


  <template name="navbar">
    <div class="navbar">
      <button class="pure-button pure-button-nav" ng-click="nav('/')">Home Teaching</button>
      <button class="pure-button pure-button-nav" ng-click="nav('/list')">People</button>
    </div>
  </template>

  
  <template name="listTemplate">

    <navbar></navbar>

    <div class="section">
      <h2>Import from lds.org</h2>
      <p>
        You must <a href="https://signin.lds.org/SSOSignIn/" target="_blank">sign in to lds.org</a> before these buttons work.
      </p>

      <div class="pure-g">
        <div class="pure-u-1-2">
          <h3>Families</h3>
          <button class="pure-button" ng-click="refreshFamilyList()">Refresh</button>
          <div class="scroller">
            <div ng-repeat="family in families| orderBy:'name'">{{ family.name }}</div>
          </div>
        </div>
        <div class="pure-u-1-2">
          <h3>Home Teachers</h3>
          <button class="pure-button">Refresh</button>
          <div class="scroller">
          </div>
        </div>
      </div>

    </div>
  </template>


  <template name="organizeTemplate">

      <navbar></navbar>

      <div class="pure-g organizer">

        <div class="side-panel pure-u-1-5">
          <div class="inner">
            <div class="section" droppable="unassign" ng-class="{collapsed: hide_unassigned}">
              <h2 ng-click="hide_unassigned=!hide_unassigned">Unassigned</h2>
              <div ng-hide="hide_unassigned">
                <teacher obj="teacher" ng-repeat="teacher in teachers|unassigned"></teacher>
                <family fam="fam" ng-repeat="fam in families|unassigned"></family>
              </div>
            </div>

            <div class="section" droppable="exclude" ng-class="{collapsed: !show_excluded}">
              <h2 ng-click="show_excluded=!show_excluded">Not currently included</h2>
              <div ng-show="show_excluded">
                <teacher obj="teacher" ng-repeat="teacher in teachers|notincluded"></teacher>
                <family fam="fam" ng-repeat="fam in families|notincluded"></family>
              </div>
            </div>

            <div class="section" ng-class="{collapsed: hide_changes}">
              <h2 ng-click="hide_changes=!hide_changes">Changes</h2>
              <div ng-hide="hide_changes">
                <button class="pure-button pure-button-danger" ng-click="clearChanges()">Clear</button>
                <ul>
                <li class="change" ng-repeat="change in changes">{{ change|niceChange }}</li>
              </ul>
              </div>
            </div>
          </div>
        </div>

        <div class="main-panel pure-u-4-5 companionships">
          <companionship comp="comp" ng-repeat="comp in companionships"></companionship>
        </div>

      </div>

  </template>


  <script src="js/jquery.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/jquery.ui.touch-punch.min.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
